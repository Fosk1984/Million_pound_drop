<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Million Pound Drop – Team</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%230b1020'/%3E%3Ctext x='50%' y='58%' text-anchor='middle' font-family='Arial' font-size='34' fill='%235eead4'%3E£%3C/text%3E%3C/svg%3E">
  <style>
    :root{--bg:#0b1020;--card:#121a36;--muted:#7c88b0;--accent:#5eead4;--good:#22c55e;--bad:#ef4444;--warn:#f59e0b;--ink:#e6ecff}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial;background:radial-gradient(1000px 600px at 20% -10%,#1a2452 0,#0b1020 60%),radial-gradient(800px 500px at 110% 10%,#1b3355 0,#0b1020 60%),var(--bg);color:var(--ink)}
    .wrap{max-width:900px;margin:0 auto;padding:20px 16px 60px}
    header{display:flex;flex-wrap:wrap;gap:12px;align-items:center;justify-content:space-between;margin-bottom:16px}
    .title{font-weight:800;letter-spacing:.3px}.muted{color:var(--muted)}
    .card{background:linear-gradient(180deg,#16214a 0,#0f1740 100%);border:1px solid rgba(255,255,255,.08);border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.35);overflow:hidden}
    .card .pad{padding:16px}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    input,button{background:#0e1637;border:1px solid rgba(255,255,255,.12);color:var(--ink);border-radius:12px;padding:10px 12px;font-size:16px}
    button{cursor:pointer;border:1px solid rgba(255,255,255,.18);background:linear-gradient(180deg,#1a2a68 0,#14204f 100%)}
    button.primary{background:linear-gradient(180deg,#00b3a4 0,#0aa596 100%);border:none;color:#001b18;font-weight:700}
    button.ghost{background:transparent}
    .pill{display:inline-block;padding:4px 10px;border-radius:999px;background:#0d1533;border:1px solid rgba(255,255,255,.08);font-size:12px;color:var(--muted)}
    .grid{display:grid;gap:12px}
    .grid.cols-2{grid-template-columns:repeat(2,minmax(0,1fr))}
    .grid.cols-4{grid-template-columns:repeat(4,minmax(0,1fr))}
    @media(max-width:720px){.grid.cols-2{grid-template-columns:1fr}.grid.cols-4{grid-template-columns:repeat(2,1fr)}}
    .big{font-size:28px;font-weight:800}
  </style>
</head>
<body>
<div class="wrap">
  <header>
    <div>
      <div class="title" style="font-size:26px">Million Pound Drop – Team</div>
      <div class="muted">Join your lecturer's room. One phone per team.</div>
    </div>
    <div class="row" style="max-width:700px">
      <input id="roomInput" placeholder="Room code (e.g. KEELE-2025)" />
      <input id="teamInput" placeholder="Team name (e.g. Team 1)" />
      <button id="joinBtn" class="primary">Join / Switch</button>
    </div>
  </header>

  <section class="card">
    <div class="pad">
      <div class="row" style="align-items:flex-end">
        <div>
          <div class="pill">Round</div>
          <div class="big" id="roundNum">1</div>
        </div>
        <div>
          <div class="pill">Time left</div>
          <div class="big" id="timeLeft">—</div>
        </div>
        <div style="margin-left:auto;text-align:right">
          <div class="pill">Your Balance</div>
          <div class="big" id="teamBalance">£1,000,000</div>
        </div>
      </div>

      <div class="pill" style="margin:8px 0">Allocated: <span id="allocated">0</span> / 1000 tokens · Remaining: <span id="remaining">1000</span></div>

      <div class="grid cols-4">
        <div>
          <label>A</label>
          <input type="number" id="aInput" min="0" max="1000" value="0" />
        </div>
        <div>
          <label>B</label>
          <input type="number" id="bInput" min="0" max="1000" value="0" />
        </div>
        <div>
          <label>C</label>
          <input type="number" id="cInput" min="0" max="1000" value="0" />
        </div>
        <div>
          <label>D</label>
          <input type="number" id="dInput" min="0" max="1000" value="0" />
        </div>
      </div>

      <div class="row" style="margin-top:8px">
        <button id="maxEvenBtn" type="button">Split Evenly</button>
        <button id="clearBtn" type="button" class="ghost">Clear</button>
        <button id="submitBtn" type="button" class="primary">Lock In</button>
      </div>
      <div class="muted" id="teamMsg" style="margin-top:8px">Waiting for the host to start…</div>
    </div>
  </section>
</div>

<script type="module">
  const firebaseConfig = {
    apiKey: "AIzaSyANcZCVJDa_mJ3usOdNulFwgNqQC4DFy4c",
    authDomain: "million-pound-drop-a1acc.firebaseapp.com",
    databaseURL: "https://million-pound-drop-a1acc-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "million-pound-drop-a1acc",
    storageBucket: "million-pound-drop-a1acc.firebasestorage.app",
    messagingSenderId: "866523395054",
    appId: "1:866523395054:web:dbbcd7c1b281cac32994ff",
    measurementId: "G-6VRXQSGG4H"
  };

  import * as FBApp from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
  import * as FBDB  from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js';

  const app = FBApp.initializeApp(firebaseConfig);
  const db  = FBDB.getDatabase(app);

  const el=id=>document.getElementById(id);
  const money=n=>'£'+Number(n||0).toLocaleString();
  const clamp=(n,min,max)=>Math.max(min,Math.min(max,Number(n)||0));

  let room = new URLSearchParams(location.search).get('room')||localStorage.getItem('mpd_room')||'';
  let teamName = localStorage.getItem('mpd_team') || '';

  const roomInput=el('roomInput'), teamInput=el('teamInput'), joinBtn=el('joinBtn');
  const aInput=el('aInput'), bInput=el('bInput'), cInput=el('cInput'), dInput=el('dInput');
  const allocated=el('allocated'), remaining=el('remaining');
  const maxEvenBtn=el('maxEvenBtn'), clearBtn=el('clearBtn'), submitBtn=el('submitBtn');
  const teamMsg=el('teamMsg'), teamBalance=el('teamBalance'), timeLeft=el('timeLeft'), roundNum=el('roundNum');
// === TEAM COUNTDOWN (only while phase === 'active') ===
let countdownRAF = null;
function bindCountdown(v){
  if (countdownRAF) cancelAnimationFrame(countdownRAF);

  const t = v && v.timer;
  const active = v && v.phase === 'active';   // only tick during 'active'
  if (!t || !t.startAt || !t.duration || !active) {
    timeLeft.textContent = '—';
    return;
  }

  const deadline = t.startAt + t.duration*1000;
  function tick(){
    const sec = Math.max(0, Math.ceil((deadline - Date.now())/1000));
    timeLeft.textContent = `${sec}s`;
    if (sec > 0 && v.phase === 'active') {
      countdownRAF = requestAnimationFrame(tick);
    }
  }
  tick();
}

  // Minor UI: hide timer/round label meaning (we’ll repurpose text)
  roundNum.textContent = '—';
  timeLeft.textContent = '—';

  roomInput.value=room; teamInput.value=teamName;

  const roomPath = ()=>`rooms/${room}`;
  const settingsRef=()=> FBDB.ref(db, roomPath()+`/settings`);
  const teamsRef  =()=> FBDB.ref(db, roomPath()+`/teams`);
  const teamRef   =()=> FBDB.ref(db, roomPath()+`/teams/${encodeURIComponent(teamName)}`);

  let currentBalance = 1000000;

  function refreshAllocUI(){
    const a=clamp(aInput.value,0,Infinity),
          b=clamp(bInput.value,0,Infinity),
          c=clamp(cInput.value,0,Infinity),
          d=clamp(dInput.value,0,Infinity);
    const sum=a+b+c+d;
    allocated.textContent = sum.toLocaleString();
    remaining.textContent = Math.max(0, currentBalance - sum).toLocaleString();
  }
  [aInput,bInput,cInput,dInput].forEach(i=> i.addEventListener('input', refreshAllocUI));

  maxEvenBtn.addEventListener('click', ()=>{
    const q = Math.floor(currentBalance/4), r = currentBalance - q*4;
    aInput.value = q + (r>0?1:0);
    bInput.value = q + (r>1?1:0);
    cInput.value = q + (r>2?1:0);
    dInput.value = q;
    refreshAllocUI();
  });
  clearBtn.addEventListener('click', ()=>{ aInput.value=bInput.value=cInput.value=dInput.value=0; refreshAllocUI(); });

  async function joinRoom(){
    room = roomInput.value.trim();
    teamName = teamInput.value.trim();
    if(!room){ alert('Enter a room code'); return; }
    if(!teamName){ alert('Enter a team name'); return; }
    localStorage.setItem('mpd_room', room);
    localStorage.setItem('mpd_team', teamName);

    // Make sure room exists and team exists with a starting balance (only if missing)
    await FBDB.update(settingsRef(), { createdAt: Date.now() });
    const tSnap = await FBDB.get(teamRef());
    if(!tSnap.exists() || tSnap.val().balance==null){
      await FBDB.update(teamRef(), { name: teamName, balance: 1000000, lastSeen: Date.now(), alloc: {A:0,B:0,C:0,D:0} });
    } else {
      await FBDB.update(teamRef(), { name: teamName, lastSeen: Date.now() });
    }
    subscribe();
  }
  joinBtn.addEventListener('click', joinRoom);
async function submitAllocation(){
  if(!room||!teamName){ alert('Join a room and set a team name first.'); return; }
  const setSnap = await FBDB.get(settingsRef());
  const settings = setSnap.val() || {};
  if(settings.phase !== 'active'){ teamMsg.textContent = 'Allocations are closed.'; return; }

  const a=clamp(aInput.value,0,Infinity),
        b=clamp(bInput.value,0,Infinity),
        c=clamp(cInput.value,0,Infinity),
        d=clamp(dInput.value,0,Infinity);
  const sum = a+b+c+d;
  if(sum > currentBalance){ alert('You cannot allocate more than your current balance.'); return; }

  await FBDB.update(FBDB.ref(db, `${roomPath()}/teams/${encodeURIComponent(teamName)}`), {
    alloc: {A:a,B:b,C:c,D:d},
    locked: true,                 // <-- mark this team as locked in
    lastSeen: Date.now()
  });
  teamMsg.textContent = 'Locked in.';
}
  submitBtn.addEventListener('click', submitAllocation);

  function subscribe(){
    if(!room) return;

    // Settings: use phase to enable/disable inputs
    FBDB.onValue(settingsRef(), s=>{
      const v = s.val() || {phase:'active'};
      settingsCache = v; 
      const disabled = v.phase !== 'active';
      [aInput,bInput,cInput,dInput,submitBtn,maxEvenBtn,clearBtn].forEach(i=> i.disabled = disabled);
      const phaseMsg = {active:'Allocations open – choose your split!', locked:'Locked – waiting for reveal…', revealed: v.correct?`Revealed: ${v.correct}`:'Revealed', undefined:'—'};
      teamMsg.textContent = phaseMsg[v.phase] || '—';
      bindCountdown(v); 
    });

    // Your team
    FBDB.onValue(teamRef(), tSnap=>{
      const t = tSnap.val() || {};
      currentBalance = Number(t.balance != null ? t.balance : 1000000);
      teamBalance.textContent = money(currentBalance);
      // Clear inputs if server cleared alloc after reveal
      const alloc = t.alloc || {A:0,B:0,C:0,D:0};
      aInput.value = alloc.A||0; bInput.value = alloc.B||0; cInput.value = alloc.C||0; dInput.value = alloc.D||0;
      refreshAllocUI();
      const isLocked = !!t.locked;
[aInput,bInput,cInput,dInput,submitBtn,maxEvenBtn,clearBtn].forEach(i=> i.disabled = isLocked || (settingsCache?.phase!=='active'));

    });
  }

  if(room && teamName){ subscribe(); }
  refreshAllocUI();
</script>
</body>
</html>
